plugins {
    id 'java'
}

group 'com.jgit.true'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.6.0.201912101111-r'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
